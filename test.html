<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500문제 퀴즈 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            word-break: keep-all;
        }
        .question {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .result {
            font-weight: bold;
            margin-top: 10px;
        }
        .correct {
            color: green;
        }
        .wrong {
            color: red;
        }
    </style>
</head>
<body>

    <h1>500문제 개인정보 퀴즈</h1>
    <div id="quizContainer"></div>

<script>
    // 문제 데이터를 JavaScript 객체로 정의
    const questions = [
        {
            questionText: "01. 개인정보의 정의와 관련하여 다음 설명 중 틀린 것을 고르시오.",
            options: [
                "① 사망자의 정보는 유족과의 관계를 알 수 있다면 유족의 개인정보에 해당한다.",
                "② 개인의 회의편번호, 집주소는 개인정보에 해당할 수 있다.",
                "③ 개인정보를 결합하여 개인을 심변할 때는 해킹 등 불법적인 방법으로 출판한 정보까지 평가한다고 보을 수는 없다.",
                "④ 성시라면 개인정보의 생성, 삭제, 연계, 연동, 기록, 저장, 보유, 가결, 편집, 검색, 출력, 정정, 복구, 이용, 제공, 공개, 파기, 그 바이에 이유사한 활용을 말한다.",
                "⑤ 개인정보는 해당 정보를 정보주체의 입장이 아니라 처리하는 자의 입장에서 해당하고 할 가능성이 있는 수단을 고려하여 개인을 알아보인다면 개인정보에 해당한다."
            ],
            correctAnswer: [0, 3],
            //이미지가 추가될 경우 correctAnswer 마지막에 콤마추가 필요
            imageUrl: "image/image.png"
        },//콤마를 생활화 해주세요
        {
            questionText: "02. 다음 중 개인정보와 관련한 용어에 대한 설명이 틀린 것을 고르시오.",
            options: [
                "① 영상정보처리기기에 의해 촬영·처리되는 영상정보 중 개인의 행동으로 개인을 심변할 수 있는 정보라면 개인정보영상정보에 해당한다.",
                "② 개인정보를 개명처리했다면 다시 원래의 상태로 복원하기 위해서는 추가정보가 필요하다.",
                "③ 결합정보는 현재의 기술 수준이나 충분히 예감될 수 있는 기술 발전 등을 고려하여 시간이나 비용, 노력이 해당적으로 가능하게 수발되지 않아야 한다.",
                "④ 이남정보는 개인정보로 보지 않으며 정보주체의 동의를 받을 필요가 없다.",
                "⑤ 개인정보는 성명, 주민등록번호 및 영상 등 해당 정보만으로 특정 개인을 알아보인수 있는 정보를 의미한다."
            ],
            correctAnswer: [4]
        },//문제가 끝나는 곳 콤마처리 필수
                {
            questionText: "02. 다음 중 개인정보와 관련한 용어에 대한 설명이 틀린 것을 고르시오.",
            options: [
                "① 영상정보처리기기에 의해 촬영·처리되는 영상정보 중 개인의 행동으로 개인을 심변할 수 있는 정보라면 개인정보영상정보에 해당한다.",
                "② 개인정보를 개명처리했다면 다시 원래의 상태로 복원하기 위해서는 추가정보가 필요하다.",
                "③ 결합정보는 현재의 기술 수준이나 충분히 예감될 수 있는 기술 발전 등을 고려하여 시간이나 비용, 노력이 해당적으로 가능하게 수발되지 않아야 한다.",
                "④ 이남정보는 개인정보로 보지 않으며 정보주체의 동의를 받을 필요가 없다.",
                "⑤ 개인정보는 성명, 주민등록번호 및 영상 등 해당 정보만으로 특정 개인을 알아보인수 있는 정보를 의미한다."
            ],
            correctAnswer: [3]
        }
        //마지막 문제만 콤마를 붙이지 않습니다.
    ];

    // 문제 로드 함수
    function loadQuestions() {
        const quizContainer = document.getElementById('quizContainer');

        questions.forEach((question, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');
            questionDiv.id = `question${index}`;

            // 추가된 스타일 코드
            questionDiv.style.backgroundColor = '#f8f9fa';
            questionDiv.style.padding = '20px';
            questionDiv.style.border = '1px solid #ddd';
            questionDiv.style.borderRadius = '8px';
            questionDiv.style.marginBottom = '40px';
            questionDiv.style.lineHeight = '2.0';

            //문제 폰트 수정
            const questionText = document.createElement('p');
            questionText.textContent = question.questionText;
            questionText.style.fontSize = '1.1em';  // 문제 글씨 크기 키우기
            questionDiv.appendChild(questionText);

            // 이미지 수정부분
            if (question.imageUrl) {
                const image = document.createElement('img');
                image.src = question.imageUrl;
                image.alt = `Question ${index + 1} image`;
                image.style.width = '83%';  // 이미지 너비를 83%로 설정
                image.style.height = 'auto';
                image.style.display = 'block';
                image.style.margin = '0 auto 20px';  // 이미지 아래에 20px의 여백을 추가하여 옵션과 띄워줌
                questionDiv.appendChild(image);
            }
            //답안폰트 수정
            const optionsContainer = document.createElement('div');
            optionsContainer.style.marginBottom = '15px';
            question.options.forEach((option, optionIndex) => {
                const label = document.createElement('label');
                label.style.display = 'block';  // 라벨을 블록으로 만들어 한 줄씩 차지하도록 함
                label.style.marginLeft = '10px'; // 내어쓰기 설정
                label.style.whiteSpace = 'normal';  // 줄바꿈 허용
                label.style.lineHeight = '1.9';  // 줄 간격 조정
                label.style.textIndent = '-30px';  // 내어쓰기 설정
                label.style.paddingLeft = '35px';  // 첫 번째 줄 들여쓰기 설정
                label.style.wordBreak = 'keep-all'; // 단어가 잘리지 않도록 설정

                const checkBox = document.createElement('input');
                checkBox.type = 'checkbox';
                checkBox.name = `q${index}`;
                checkBox.value = optionIndex;
                checkBox.style.marginRight = '10px';

                label.appendChild(checkBox);
                label.appendChild(document.createTextNode(option));
                optionsContainer.appendChild(label);
            });
            questionDiv.appendChild(optionsContainer);

            const submitButton = document.createElement('button');
            submitButton.textContent = "정답 제출";
            submitButton.style.backgroundColor = "#6c757d";
            submitButton.style.color = "white";
            submitButton.style.border = "none";
            submitButton.style.padding = "10px 15px";
            submitButton.style.marginTop = "10px";
            submitButton.style.borderRadius = "4px";
            submitButton.style.cursor = "pointer";
            submitButton.style.fontSize = "16px";
            submitButton.onmouseover = () => submitButton.style.backgroundColor = "#5a6268";
            submitButton.onmouseout = () => submitButton.style.backgroundColor = "#6c757d";
            submitButton.onclick = () => checkAnswer(index, question.correctAnswer);

            questionDiv.appendChild(submitButton);
            questionDiv.appendChild(document.createElement('br'));

            const resultDiv = document.createElement('div');
            resultDiv.classList.add('result');
            resultDiv.id = `result${index}`;
            resultDiv.style.marginTop = '10px';
            questionDiv.appendChild(resultDiv);

            quizContainer.appendChild(questionDiv);
        });
    }

    // 정답 확인 함수
    function checkAnswer(questionIndex, correctAnswers) {
        const selectedOptions = document.querySelectorAll(`input[name="q${questionIndex}"]:checked`);
        const resultDiv = document.getElementById(`result${questionIndex}`);

        if (selectedOptions.length > 0) {
            const selectedValues = Array.from(selectedOptions).map(option => parseInt(option.value));
            const isCorrect = correctAnswers.every(answer => selectedValues.includes(answer)) && correctAnswers.length === selectedValues.length;

            if (isCorrect) {
                resultDiv.textContent = "정답입니다!";
                resultDiv.classList.add("correct");
                resultDiv.classList.remove("wrong");
            } else {
                resultDiv.textContent = `오답입니다. 정답은 ${correctAnswers.map(a => String.fromCharCode(9312 + a)).join(', ')} 입니다.`;
                resultDiv.classList.add("wrong");
                resultDiv.classList.remove("correct");
            }
        } else {
            resultDiv.textContent = "답을 선택해 주세요.";
            resultDiv.classList.add("wrong");
            resultDiv.classList.remove("correct");
        }
    }

    // 페이지 로드 시 문제 로드
    loadQuestions();
</script>

</body>
</html>
